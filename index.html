<!DOCTYPE html>
<!-- ICS2O-Unit1-08-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area of a trapezoid, with JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Benjamin Abebe" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Area of a Right Rectangular Pyramid, with JS</title>
  <style>
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area of a Right Rectangular Pyramid, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./pyramid.png" alt="pyramid" />
      </div>
      <div class="page-content">
        <p>Formula</p>
        <p>V = (L x W x H) / 3</p>
        <p>Please enter integers deminsions</p>
      </div>
      <br />
      <!-- Simple Textfield for integers-->
      <form action="#">
        <div class="page-content">
          <div class="mdl-textfield mdl-js-textfield">
          </div>

          <div class="input-group">
            <label for="length-input">Length:</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length-input" />
            <span>mm</span>
          </div>
          <span class="mdl-textfield__error">Input is not a number</span>

          <div class="input-group">
            <label for="width-input">Width:</label>
            <input type="number" class="mdl-textfield__input" id="width-input" />
            <span>mm</span>
          </div>
          <span class="mdl-textfield__error">Input is not a number</span>

          <div class="input-group">
            <label for="height-input">Height:</label>
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-input" />
            <span>mm</span>
          </div>
          <span class="mdl-textfield__error">Input is not a number</span>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()" type="button">
          Calculate Volume
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>

</html>
